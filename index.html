<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supabase Notes (Minimal)</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
  body { background: #f8fafc; }
  header h1 { letter-spacing: 0.2px; }
  .card textarea.form-control { resize: vertical; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div id="config-section" class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Supabase Configuration</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="supabase-url" class="form-label">Supabase URL</label>
            <input type="url" class="form-control" id="supabase-url" placeholder="https://your-project.supabase.co" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="supabase-key" class="form-label">Anon Key</label>
            <input type="text" class="form-control" id="supabase-key" placeholder="Your anon key" />
          </div>
        </div>
        <button id="btn-connect" class="btn btn-primary">Connect to Supabase</button>
      </div>
    </div>

    <header class="d-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0">My Notes</h1>
      <div class="d-flex align-items-center gap-2">
        <span id="user-email" class="text-secondary small d-none"></span>
        <button id="btn-signin" class="btn btn-primary btn-sm" disabled>Sign in with Google</button>
        <button id="btn-signout" class="btn btn-outline-secondary btn-sm d-none">Sign out</button>
      </div>
    </header>
    <div id="auth-hint" class="alert alert-info" role="alert">
      Please configure Supabase credentials above, then sign in to create and view your notes.
    </div>
    <section id="note-section" class="d-none">
      <form id="note-form" class="card mb-4">
        <div class="card-body">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Note title" />
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" rows="4" placeholder="Write your note..."></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Add Note</button>
          </div>
        </div>
      </form>
      <div id="notes-empty" class="text-center text-muted py-5 d-none">
        <p>No notes yet. Create your first one!</p>
      </div>
      <div id="notes-list" class="row gy-3"></div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</body>
</html>
